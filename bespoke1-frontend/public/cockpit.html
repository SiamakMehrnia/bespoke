<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit (Entwicklerstadium)</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .flexcontainerC { 
            display:flex; 
            justify-content:center;
            align-items: center;}
        .flexboxC {
            width: 70%;
            padding: 2rem;
            background-color: beige;
            text-align: center;
        }    
    </style>   
</head>
<body  class=flexcontainerC">
    <main class=flexboxC">
        <h1>Cockpit</h1>
        <button id="runScriptButton">API der Basisstammdaten neu herunterladen</button>
        <script>
            document.getElementById('runScriptButton').addEventListener('click', () => {
                fetch('http://localhost:8202/token-t3script', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error running script:', error);
                    alert('Fehler beim Ausf√ºhren des Skripts: ' + error.message);
                });
            });
        </script>
    </main>
</body>
</html>
